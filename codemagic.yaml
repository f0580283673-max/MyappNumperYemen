workflows:
  android-workflow:
    name: Build Android APK
    max_build_duration: 60
    environment:
      vars:
        GRADLE_USER_HOME: $CM_CACHE_DIR/gradle
    scripts:
      - name: Build APK
        script: |
      cd android
      chmod +x gradlew
      ./gradlew assembleRelease
    artifacts:
      - app/build/outputs/apk/release/*.apk
